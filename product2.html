<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 150px;
    }
  </style>
</head>

<body>
<div id="app">
    <div class="container">
        <div class="text-end mt-4">
            <button class="btn btn-primary" @click="showModal('new')">建立新的產品</button>
        </div>
        <table class="table mt-4">
            <thead>
                <tr>
                <th width="120">分類</th>
                <th>產品名稱</th>
                <th width="120">原價</th>
                <th width="120">售價</th>
                <th width="100">是否啟用</th>
                <th width="120">編輯</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in products" :key='item.id'>
                <td width="120">{{ item.category }}</td>
                <td>{{ item.title }}</td>
                <td width="120">{{ item.origin_price }}</td>
                <td width="120">{{ item.price }}</td>
                <td width="100">
                    <span v-if="item.is_enabled"  class="text-success">啟用</span>
                    <span v-else>未啟用</span>
                </td>
                <td width="120">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary btn-sm" @click="showModal('edit', item)">編輯</button>
                        <button type="button" class="btn btn-outline-danger btn-sm" @click="showModal('delete', item)">刪除</button>
                    </div>
                </td>
                </tr>
            </tbody>
        </table>
        <!-- 分頁元件 -->
        <pagination :pages="pagination" @get-products="getProducts"></pagination>
        <!-- 分頁元件 -->
    </div>
    <!-- Modal -->
    <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <product-modal :temp-product="tempProduct" :is-new="isNew" v-on:get-products="getProducts"></product-modal>
    </div>
    <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true">
    <delete-modal :temp-product="tempProduct" v-on:get-products="getProducts"></delete-modal>
    </div>
    <!-- Modal -->
</div>
<script type="text/x-template" id="templateProductModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
            <h5 id="productModalLabel" class="modal-title">
                <span v-if="isNew">新增產品</span>
                <span v-else>編輯產品</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div class="row">
                <div class="col-sm-4">
                <div class="mb-2">
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">主要圖片</label>
                        <input type="text" class="form-control" placeholder="請輸入圖片連結" v-model="tempProduct.imageUrl">
                        <img class="img-fluid" :src="tempProduct.imageUrl">
                    </div>
                    <div v-if="Array.isArray(tempProduct.imagesUrl)">
                        <div class="mb-3" v-for="(image, key) in tempProduct.imagesUrl" :key="key">
                            <label for="imageUrl" class="form-label">圖片網址</label>
                            <input type="text" class="form-control" placeholder="請輸入圖片連結" v-model="tempProduct.imagesUrl[key]">
                            <img class="img-fluid" :src="image">
                        </div>
                        <div v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]">
                            <button class="btn btn-outline-primary btn-sm d-block w-100"  @click="tempProduct.imagesUrl.push('')">新增圖片</button>
                        </div>
                        <div v-else>
                            <button class="btn btn-outline-danger btn-sm d-block w-100" @click="tempProduct.imagesUrl.pop()">刪除圖片</button>
                        </div>
                    </div>
                    <div v-else>
                        <button class="btn btn-outline-primary btn-sm d-block w-100"  @click="addImage">新增圖片</button>
                    </div>
                </div>
                </div>
                <div class="col-sm-8">
                <div class="mb-3">
                    <label for="title" class="form-label">標題</label>
                    <input id="title" type="text" class="form-control" placeholder="請輸入標題" v-model="tempProduct.title">
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                    <label for="category" class="form-label">分類</label>
                    <input id="category" type="text" class="form-control" placeholder="請輸入分類" v-model="tempProduct.category">
                    </div>
                    <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">單位</label>
                    <input id="unit" type="text" class="form-control" placeholder="請輸入單位" v-model="tempProduct.unit">
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                    <label for="origin_price" class="form-label">原價</label>
                    <input id="origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價" v-model.number="tempProduct.origin_price">
                    </div>
                    <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">售價</label>
                    <input id="price" type="number" min="0" class="form-control" placeholder="請輸入售價" v-model.number="tempProduct.price">
                    </div>
                </div>
                <hr>

                <div class="mb-3">
                    <label for="description" class="form-label">產品描述</label>
                    <textarea id="description" type="text" class="form-control" placeholder="請輸入產品描述" v-model="tempProduct.description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">說明內容</label>
                    <textarea id="content" type="text" class="form-control" placeholder="請輸入說明內容" v-model="tempProduct.content"></textarea>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                    <input id="is_enabled" class="form-check-input" type="checkbox" :true-value="1" :false-value="0" v-model="tempProduct.is_enabled">
                    <label class="form-check-label" for="is_enabled">是否啟用</label>
                    </div>
                </div>
                </div>
            </div>
            </div>
               <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" @click="updateProduct">確認</button>
            </div>
        </div>
    </div>
</script>
<script type="text/x-template" id="templateDeleteModal">
    <div class="modal-dialog">
        <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
                <h5 id="delProductModalLabel" class="modal-title"><span>刪除產品</span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">是否刪除<strong class="text-danger">{{ tempProduct.title }}</strong> 商品(刪除後將無法恢復)。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" @click="delProduct">確認刪除</button>
            </div>
        </div>
    </div>
</script>
<script src="../js/product.js" type="module"></script>
</body>
</html>
